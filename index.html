<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <!-- data-passDisplay is custom attribe we can fetch these html element in js in query selector by using custom-attribute -->
            <input readonly placeholder="Password" class="display" data-passDisplay>  

            <button class="copybutton" data-copy>
                <span class="tooltip" data-cpyMsge></span>
                <img src="copy.png" alt="copy" width="23px" height="23px">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Passoword length</p>
                <div data-lenNumber> 0</div>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>

            <!-- checkbox -->

            <div class="checkbox">
                <input type="checkbox"  id="UpperCase">
                <label for="UpperCase">Include UpperCase Letter</label>
            </div>
            <div class="checkbox">
                <input type="checkbox"  id="LowerCase">
                <label for="LowerCase">Include LowerCase Letter</label>
            </div>
            <div class="checkbox">
                <input type="checkbox"  id="Numbers">
                <label for="Numbers">Include Numbers</label>
            </div>
            <div class="checkbox">
                <input type="checkbox"  id="Symbol">
                <label for="Symbol">Include Symbol</label>
            </div>

            <!-- Strength section -->
            <div class="Strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="Generate">Generate Password</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
